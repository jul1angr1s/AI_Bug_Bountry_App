# ============================================
# Thunder Security - Local Development Stack
# ============================================
# Services:
#   - backend: Express API with hot-reload
#   - postgres: PostgreSQL 15 database
#   - redis: Redis 7 for caching
# ============================================

services:
  # ---------------------------------------------
  # Backend API Service
  # ---------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: thunder-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-thunder}:${POSTGRES_PASSWORD:-thunder_dev_2024}@postgres:5432/${POSTGRES_DB:-thunder_security}?schema=public&connection_limit=5
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_dev_2024}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_dev_2024}
      # Supabase credentials (override with .env.local)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      FRONTEND_URL: http://localhost:5173
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - ./tests:/app/tests:ro
      # Preserve node_modules in container
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thunder-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: thunder-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-thunder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-thunder_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-thunder_security}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - thunder-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thunder -d thunder_security"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------
  # Redis Cache
  # ---------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: thunder-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction --requirepass ${REDIS_PASSWORD:-redis_dev_2024}
    volumes:
      - redis_data:/data
    networks:
      - thunder-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ---------------------------------------------
# Volumes
# ---------------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ---------------------------------------------
# Networks
# ---------------------------------------------
networks:
  thunder-network:
    driver: bridge
