name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  backend-checks:
    name: Backend - Lint, Type-check, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Type check
        working-directory: backend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: backend
        run: npx eslint src --max-warnings 0 || true

      - name: Unit tests
        working-directory: backend
        run: npm test

      - name: Build check
        working-directory: backend
        run: npm run build

  frontend-checks:
    name: Frontend - Lint, Type-check, Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: frontend
        run: npx eslint src --max-warnings 0 || true

      - name: Build check
        working-directory: frontend
        run: npm run build

  pr-size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          PR_SIZE=$(git diff --stat origin/main | tail -1 | awk '{print $4+$6}')
          echo "PR size: $PR_SIZE lines changed"
          if [ "$PR_SIZE" -gt 500 ]; then
            echo "⚠️  PR large ($PR_SIZE lines). Consider splitting for easier review."
          else
            echo "✅ PR size acceptable"
          fi
