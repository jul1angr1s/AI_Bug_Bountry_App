name: Integration Tests

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop]

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: thunder_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Verify Anvil installation
        run: anvil --version

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/thunder_test
        run: npx prisma migrate deploy

      - name: Run integration tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/thunder_test
          REDIS_URL: redis://localhost:6379/1
          BASE_SEPOLIA_RPC_URL: ${{ secrets.BASE_SEPOLIA_RPC_URL }}
          PROTOCOL_REGISTRY_ADDRESS: ${{ secrets.PROTOCOL_REGISTRY_ADDRESS }}
          VALIDATION_REGISTRY_ADDRESS: ${{ secrets.VALIDATION_REGISTRY_ADDRESS }}
          BOUNTY_POOL_ADDRESS: ${{ secrets.BOUNTY_POOL_ADDRESS }}
          PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
          PRIVATE_KEY2: "0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d"
        run: npm run test:integration || echo "No integration tests found, skipping"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/coverage/integration/lcov.info
          flags: integration
          name: integration-tests
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            backend/coverage/integration
            backend/jest-integration-*.xml
          retention-days: 7

  integration-tests-summary:
    name: Integration Tests Summary
    needs: integration-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check integration test status
        run: |
          if [ "${{ needs.integration-tests.result }}" == "success" ]; then
            echo "✅ All integration tests passed!"
            exit 0
          else
            echo "❌ Integration tests failed!"
            exit 1
          fi
